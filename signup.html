<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    
    <title>Login / Sign Up</title>
</head>
<body>
    <div id = "content-main">
        <div id = "navbar">
            <div class = "mywidth">
                <div id = "navleft">
                    <a href="" id = "navtitle"><img src="images/ecorewards.png" alt=""></a>
                </div>
                <div id = "navright">
                    <a href="mainpage.html#about" class = "navlink">About</a>
                    <a href="mainpage.html#location" class = "navlink">Start</a>
                    <a href="mainpage.html#rewards" class = "navlink">Rewards</a>
                    <a href="" class = "navlink">Login / Signup</a>
                </div>
            </div>
        </div>

        <div id = "signup">
            <div class = "mywidth">
                <div id="form_content_container">
                    <div id="form_content_inner_container">

                        <h1>Login / Sign up</h1>
                        <input type="text" id="full_name" placeholder="Full name" style="width: 300px;">
                        <input type="email" id="email" placeholder="Email" style="width: 300px;">
                        <input type="password" id="password" placeholder="New Password" style="width: 300px;">
    
                        <div id="button_container">
                            <button type="button" class="btn btn-success" onclick="login()">Login</button>
                            <button type="button" class="btn btn-success" onclick="register()">Register</button>  
                        </div>
    
                    </div>
                </div>
            </div>
            
        </div>

        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    
        <!-- Our script must be loaded after firebase references -->
        <script src="signup.js"></script>
</body>
</html>
